<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Remote Input Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            font-size: 48px; /* Increased font size for better visibility */
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        #output:hover {
            background-color: #f0f0f0; /* Light background on hover */
            color: #333; /* Darker text color on hover */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <h1>TV Remote Input Checker</h1>
    <p>Presey on your keyboard to simulate remote input.</p>
    <button id="output">No input detected</button>

    <script>
        document.addEventListener('keydown', function(event) {
            const output = document.getElementById('output');
            output.textContent = `Key pressed: ${event.key}`;
        });
    </script>
</body>
</html>
