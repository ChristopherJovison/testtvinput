<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Remote Input Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>TV Remote Input Checker</h1>
    <p>Press any key on your keyboard to simulate remote input.</p>
    <div id="output">No input detected</div>

    <script>
        document.addEventListener('keydown', function(event) {
            const output = document.getElementById('output');
            output.textContent = `Key pressed: ${event.key}`;
        });
    </script>
</body>
</html>
